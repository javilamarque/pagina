                </div>
                <div class="col-xs-12 col-sm-8" id="datos-contactos">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

                    <div class="collapse navbar-collapse" id="navbarText">

    <!--FORMULARIO-->

    <form class="mt-5">
        <div class="container">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label"> Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="example@mail.com">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>
            <fieldset class="row mb-3">
                <div class="col-sm-10">
                </div>
            </fieldset>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1"  onclick="btLogin.disabled = !this.checked">
                        <label class="form-check-label" for="gridCheck1">
                            Acepto Terminos y Condiciones
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="login-button" name="btLogin" disabled>Enviar</button>
        </div>

        <div class="container mt-4">
            <a href="./registro.html">Si aun no estas registrado</a>
        </div>
    </form>

    <!--PIE DE PAGINA-->
